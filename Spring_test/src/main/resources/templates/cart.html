<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Cart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/test/">Main page</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/test/products">Products</a>
    </li>
</ul>
<br>
<br>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">Наименование</th>
        <th scope="col">Цена</th>
        <th scope="col">Количество</th>
        <th scope="col">Стоимость</th>
        <th/>
    </tr>
    </thead>
    <tr th:each="record: ${recordsInCart}">
        <td th:text="${record.getProduct().getName()}"/>
        <td th:text="${record.getProduct().getPrice()}"/>
        <td th:text="${record.getProductQty()}"/>
        <td th:text="${record.getProduct().getPrice()} * ${record.getProductQty()}" />
        <td>
            <form id="prodQty" th:action="@{/products}" th:method="POST">
                <input hidden id="productId" name="productId" th:value="${record.getProduct().getId()}">
                <input id="qty" name="quantity" type="number" min="0" th:value="${record.getProductQty()}">
                <input type="submit" value="edit">
            </form>
        </td>
    </tr>
</table>
<br>
    <p>
        Total value: <span th:text="${cartValue}"/>
    </p>

</body>
</html>
